name: 'Publish to OLM'
description: 'Publishes the operator to OLM'
inputs:
  quay_login:
    description: "Quay login"
    required: true
  quay_token:
    description: "Quay token"
    required: true
  go-version:
    description: "go version"
    required: true
runs:
  using: composite
  steps:
  - uses: actions/checkout@v2

  - name: Setup Go environment
    uses: actions/setup-go@v2.1.4
    with:
      go-version: ${{ inputs.go-version }}

  - name: Use go cache
    uses: ./.github/go-cache

  - name: Install tools
    uses: ./.github/tools-cache

  - name: Registry Login
    uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
    with:
      registry: quay.io
      username: ${{ inputs.quay_login }}
      password: ${{ inputs.quay_token }}

  - name: Build Operator Image
    shell: bash
    run: make operator-image

  - name: Publish Operator
    shell: bash
    run: make operator-push

  - name: Build Bundle Image
    shell: bash
    run: make bundle-image

  - name: Publish Bundle
    shell: bash
    run: make bundle-push

  - name: Build Catalog Image
    shell: bash
    run: make catalog-image FIRST_OLM_RELEASE=true

  - name: Publish catalog image
    shell: bash
    run: make catalog-push
