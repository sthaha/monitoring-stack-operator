# permissions for end users to view stacks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stack-viewer-role
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - stacks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.coreos.com
  resources:
  - stacks/status
  verbs:
  - get
